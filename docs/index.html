<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<!------------------------------------------------------------------------------------------------------------------------->
<body>
  <div id = "app">
    
    <div class ="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------>  
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" pattern="[0-9]{5}" required autofocus id="zip" placeholder="enter zip code here"></input>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <input id="generate" type = "submit" placeholder="generate">
    </div>
  
    <!--------------------------------------------------------------------------------------------------------------------->
    <div class ="holder entry">
      <div class = "headline">Most Recent Entry</div>
      <ul id = "entryHolder">
        <li id = "date">date: 
        <li id = "temp">temperature: 
        <li id = "content">content: 
      </ul>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
